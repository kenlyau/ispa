<!doctype html>
<html>
<head>
  <title>ispa example</title>
  <meta charset="utf-8">
  <style>
  html,body {margin:0; padding:0;}
  </style>
</head>
<body>
  <nav id="nav">
    <ul>
      <li><a data-anchor="home" href="/module/home/">home</a></li>
      <li><a data-anchor="list" href="/module/post/">post</a></li>
      <li><a data-anchor="about" href="/module/about/">about</li>
    </ul>
  </nav>
  <iframe iframeborder="0" scrolling="auto" id="main-iframe" src="about:blank"></iframe>
  <script src="js/ispa.js"></script>
  <script>
  var ispa = new ISPA({
    callback: function(hash, init){},
    defaultHash: '/module/home/',
    prefix: '/ispa',
    anchor: '', //data-anchor,
    iframe: 'main-iframe'
  })
  
  </script>
</body>
</html>
